<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml"
  lang="en"
>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      hs-webfonts="true"
      href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi"
    />
    <title>Delve into the Dungeon: Mailing List</title>
    <meta property="og:title" content="Delve into the Dungeon: Mailing List" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      /* reset values */
      body {
        margin: 0;
        background: #f5f5f5;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background: #f5f5f5;
        padding-bottom: 50px;
      }
      .main {
        background: #f5f5f5;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: #121212;
      }
      .two-columns {
        text-align: center;
        font-size: 0;
      }
      .two-columns .column {
        width: 100%;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }
      .two-columns .last {
        padding: 15px 0;
      }
      .two-columns .padding {
        padding: 20px;
      }
      .two-columns .content {
        font-size: 15px;
        line-height: 20px;
        text-align: left;
      }
      .three-columns {
        text-align: center;
        font-size: 0;
        padding: 15px 0 25px;
      }
      .three-columns .column {
        width: 100%;
        max-width: 200px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }
      .three-columns .padding {
        padding: 15px;
      }
      .three-columns .content {
        font-size: 15px;
        line-height: 20px;
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table role="presentation" class="main">
        <!-- TOP BORDER -->
        <tr>
          <td height="10" style="background: #12112f"></td>
        </tr>
        <!-- LOGO -->
        <tr>
          <td style="padding: 15px 0 5px">
            <table role="presentation" width="100%">
              <tr>
                <td class="two-columns">
                  <table role="presentation" class="column">
                    <tr>
                      <td style="padding: 0 62px 10px">
                        <a href="https://flovelace.github.io/portfolio-2.1/">
                          <img
                            src="./img/logo.png"
                            alt="Delve into the Dungeon Logo"
                            width="180px"
                            title="Delve into the Dungeon Logo"
                          />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <table role="presentation" class="column">
                    <tr>
                      <td style="padding: 10px 72px">
                        <a href="#">
                          <img
                            src="img/black-facebook.png"
                            alt="Facebook Logo"
                            width="30"
                        /></a>
                        <a href="#">
                          <img
                            src="img/black-twitter.png"
                            alt="Twitter Logo"
                            width="30"
                        /></a>
                        <a href="#">
                          <img
                            src="img/black-youtube.png"
                            alt="Youtube Logo"
                            width="30"
                        /></a>
                        <a href="#">
                          <img
                            src="img/black-linkedin.png"
                            alt="LinkedIn Logo"
                            width="30"
                        /></a>
                        <a href="#">
                          <img
                            src="img/black-instagram.png"
                            alt="instagram logo"
                            width="30"
                        /></a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Banner image -->
        <tr>
          <td>
            <a href="#">
              <img
                src="./img/knight-helm.webp"
                alt="Banner image depicting a knight helm."
                width="600"
                style="max-width: 100%"
              />
            </a>
          </td>
        </tr>

        <!-- THREE COLUMN SECTION -->
        <tr>
          <td>
            <table role="presentation" width="100%">
              <tr>
                <td class="three-columns">
                  <table class="column">
                    <tr>
                      <td class="padding">
                        <table role="presentation" class="content">
                          <tr>
                            <td>
                              <a href="#">
                                <img
                                  src="./img/email.png"
                                  alt="Image of an email"
                                  width="130"
                                  style="max-width: 130px"
                                />
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p style="font-weight: bold; font-size: 15px">
                                Email Offers
                              </p>
                              <p>
                                Get exclusive offers from Delve into the dungeon
                                straight to your inbox.
                              </p>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                  <table role="presentation" class="column">
                    <tr>
                      <td class="padding">
                        <table role="presentation"></table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
